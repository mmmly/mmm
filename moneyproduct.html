  <!-- 折扣商品模板 -->
  <script type="text/html" id="detTpl">

            </div>
            <div class="text">

                <p>{{ v.productInfo1}}</p>
                <p>{{ v.productInfo2}}</p>

                  {{@v.productImgLg}}
                </div>    
            </div>
            <div class="has">
              {{@v.productCity }}
            </div>
            <div class="buy"><button>前往购买</button></div>
            <div class="erweima"><img src="./images/mmbweixin2.png" alt=""></div>
            <div class="comment">
              {{@v.productComment}}
            </div>
      </a>
    </div>
  {{ /each }}

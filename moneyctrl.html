<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
  <title>慢慢买</title>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="mm-header clearfix">
      <div class="left">
        <a href="javascript:history.go(-1);">
          <img src="./images/icback.svg" alt="">
        </a>
      </div>
      <div class="download">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="center">省钱控-最新优惠</div>
    </div>
   

   
    <!-- 折扣列表 -->
    <div class="mm-list">
     
      <div class="list-item-detail">
        <!-- 坑 -->
      </div>
        <!-- 分页 -->
        <div class="page clearfix">
          <div class="prev fl"><button>上一页</button></div>
          <div class="next fr"><button>下一页</button></div>
          <div class="currentPage">
            <span>1/3</span>
            <ul class="">
              <li>1/3</li>
              <li>2/3</li>
              <li>3/3</li>
            </ul>
          </div>
          
        </div>
    </div>

  


    

      <!-- 底部 -->
      <div class="mm-footer">
        <ul>
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
          <li><a href="#" id="top"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
        <p>手机APP下载<a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>

 

  <!-- 折扣商品模板 -->
  <script type="text/html" id="listTpl">
  {{ each result v i}}
  <div class="list-item" data-id="{{ v.productId }}">
      <a href="moneyproduct.html?productid={{ v.productId }}">
          <div class="left">
              {{@v.productImg2}}
            </div>
            <div class="right">
                <div class="pro-det">
                    {{ v.productName }}<span>{{v.productPinkage}}</span>
                </div>
                <div class="other">
                  <span>{{v.productFrom}} | {{v.productTime}}</span>
                  <span class="comment"><i></i>{{v.productComCount}}</span>
                </div>    
            </div>
      </a>
    </div>
  {{ /each }}
  </script>

  <!-- 分页模板 -->
<script type="text/html" id="pageTpl">
  <span>{{currentPage + 1}}/{{totalPage}}</span>
  <ul class="hide">
    <%
    for(var i = 1; i <= totalPage; i++){
    %>
      <li data-page-id="{{ i }}">{{i}}/{{totalPage}}</li>
    <% } %>
    </ul>
</script>



</body>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/moneyctrl.js"></script>

</html>

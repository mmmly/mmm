<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>慢慢买</title>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="mm-header clearfix">
      <div class="left">
        <a href="#top">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="download">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </div>
    <!-- 搜索框 -->
    <div class="mm-search">
      <div class="m-inp">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>
      <div class="m-btn">
        <button>搜索</button>
      </div>
    </div>

    <!-- 导航 -->
    <div class="mm-nav">
      <ul class="clearfix">
        <li>
          <a href="#">
            <img src="./images/ic_search.png" alt="">
            <p>比价搜索</p>
          </a>
        </li>
        
      </ul>
    </div>

    <!-- 折扣列表 -->
    <div class="mm-list">
      <div class="list-title">
        <span>超值折扣推荐</span>
        <img src="./images/more.png" alt="">
      </div>
      <div class="list-item-detail">
        <!-- 坑 -->
      </div>
    </div>

    <!-- 更多信息 -->
    <div class="mm-more">
      <a href="moneyctrl.html">更多优惠信息 >></a>
    </div>

    <!-- 品牌排行 -->
    <div class="list-title">
        <span>品牌排行</span>
        <img src="./images/more.png" alt="">
      </div>

      <!-- 底部 -->
      <div class="mm-footer">
        <ul>
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
          <li><a href="#" id="top"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
        <p>手机APP下载<a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>

  <!-- 导航栏模板 -->
  <script type="text/html" id="navTpl">
    {{ each result v i }}
    {{ if i < 8 }}
    <li>
        <a href="{{ v.titlehref }}">
          {{@v.img }}
          <p>{{v.name }}</p>
        </a>
      </li>
      {{ else }}
      <li class="hide nav-hide">
          <a href="{{ v.titlehref }}">
            {{@v.img }}
            <p>{{v.name }}</p>
          </a>
        </li>
        {{ /if }}
    {{ /each }}
  </script>

  <!-- 折扣商品模板 -->
  <script type="text/html" id="proTpl">
  {{ each result v i}}
  <div class="list-item" data-id="{{ v.productId }}">
      <a href="moneyproduct.html?productid={{v.productId}}">
          <div class="left">
              {{@v.productImg2}}
            </div>
            <div class="right">
                <div class="pro-det">
                    {{ v.productName }}<span>{{v.productPinkage}}</span>
                </div>
                <div class="other">
                  <span>{{v.productFrom}} | {{v.productTime}}</span>
                  <span class="comment"><i></i>{{v.productComCount}}</span>
                </div>    
            </div>
      </a>
    </div>
  {{ /each }}
  </script>
</body>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/index.js"></script>

</html>

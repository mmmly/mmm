        </a>

      <div class="download">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="center">省钱控-最新优惠</div>
    </div>
   
    <div class="mm-nav" id="wrapper">
        <ul class="clearfix">
      </ul>
    </div>
   
    <div class="list-pro">
      
    </div>

    

      <!-- 底部 -->
      <div class="mm-footer">

          <li><a href="#">登录</a></li>

<!-- 导航模板 -->
 <script type="text/html" id="navTpl">
 
  {{ each result v i }}
      <li><a href="#" data-id="{{ v.titleId }}" class={{ i === 0? 'active':''}}>{{ v.title }}</a></li>
  {{ /each }}
   
 
</script>

<!-- 商品列表模板 -->
  <script type="text/html" id="listTpl">
  {{ each result v i }}
  <div class="list-item clearfix">
    <div class="left">{{@v.productImg}}</div>
    <div class="right">
      <a href="#">
        <div class="title">{{@v.productName}}</div>
        <div class="price">{{@v.productPrice}}</div>
      </a>
     {{@v.productCouponRemain}}
      <div class="countLink">{{@v.productCoupon}}</div>
      <div class="shopLink">{{@v.productHref}}</div>  
    </div>
  </div>
  {{ /each }}
  </script>


</body>
<script src="./lib/artTemplate/template-web.js"></script>

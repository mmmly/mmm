<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
  <title>慢慢买</title>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="mm-header clearfix">
      <div class="left">
        <a href="javascript:history.go(-1);">
          <img src="./images/icback.svg" alt="">
        </a>
      </div>
      <div class="download">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <div class="center">国内折扣</div>
    </div>
   

   
    <!-- 折扣列表 -->
    <div class="mm-list">
     
      <div class="count-item clearfix">
        <!-- 坑 -->
      </div>
       
    </div>

  


    

      <!-- 底部 -->
      <div class="mm-footer">
        <ul>
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
          <li><a href="#" id="top"><img src="./images/top.jpg" alt="">返回顶部</a></li>
        </ul>
        <p>手机APP下载<a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>

 

  <!-- 折扣商品模板 -->
  <script type="text/html" id="detTpl">
  {{ each result v i}}
  <div class="list-item clearfix" data-id="{{ v.productId }}">
     <a href="discount.html?productid={{ v.productId }}">
        {{@v.productImg}}
      <div class="price">{{v.productName}}</div>
      <p> <span>{{v.productPrice}}</span></p>
      <div class="detail">
       
        <span>{{v.productFrom}} |</span>
        <span>{{v.productTime}}</span>
      </div>
     </a>
    </div>
  {{ /each }}
  </script>





</body>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>

</html>
